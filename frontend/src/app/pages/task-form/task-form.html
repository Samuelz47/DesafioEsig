<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow-sm">
      <div class="card-header bg-white py-3">
        <h4 class="mb-0 text-primary">
          {{ isEditing ? 'Editar Tarefa' : 'Nova Tarefa' }}
        </h4>
      </div>
      <div class="card-body p-4">
        <form (ngSubmit)="onSubmit()">
          
          <div class="mb-3">
            <label class="form-label fw-bold">Título <span class="text-danger">*</span></label>
            <input 
              type="text" 
              class="form-control" 
              [(ngModel)]="task.titulo" 
              name="titulo" 
              placeholder="Ex: Corrigir bug no login"
              required>
          </div>

          <div class="mb-3">
            <label class="form-label">Descrição</label>
            <textarea 
              class="form-control" 
              [(ngModel)]="task.descricao" 
              name="descricao" 
              rows="3"
              placeholder="Detalhes da tarefa..."></textarea>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">Responsável</label>
              <input 
                type="text" 
                class="form-control" 
                [(ngModel)]="task.responsavel" 
                name="responsavel"
                placeholder="Ex: Samuel">
            </div>
            
            <div class="col-md-6 mb-3">
              <label class="form-label">Deadline (Prazo)</label>
              <input 
                type="date" 
                class="form-control" 
                [(ngModel)]="task.deadline" 
                name="deadline">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label d-block fw-bold">Prioridade</label>
            <div class="btn-group w-100" role="group">
              
              <input type="radio" class="btn-check" name="prio" id="alta" value="ALTA" [(ngModel)]="task.prioridade">
              <label class="btn btn-outline-danger" for="alta">
                <i class="bi bi-exclamation-triangle-fill"></i> Alta
              </label>

              <input type="radio" class="btn-check" name="prio" id="media" value="MEDIA" [(ngModel)]="task.prioridade">
              <label class="btn btn-outline-warning text-dark" for="media">
                <i class="bi bi-exclamation-circle"></i> Média
              </label>

              <input type="radio" class="btn-check" name="prio" id="baixa" value="BAIXA" [(ngModel)]="task.prioridade">
              <label class="btn btn-outline-success" for="baixa">
                <i class="bi bi-arrow-down-circle"></i> Baixa
              </label>

            </div>
          </div>

          <div class="d-flex justify-content-end gap-2 border-top pt-3">
            <a routerLink="/tasks" class="btn btn-light border">
              Cancelar
            </a>
            <button type="submit" class="btn btn-primary px-4">
              <i class="bi bi-save"></i> Salvar Tarefa
            </button>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
