<div class="filtros-container">
  <input type="number" placeholder="ID" [(ngModel)]="filtro.id">
  <input type="text" placeholder="Título" [(ngModel)]="filtro.titulo">
  <input type="text" placeholder="Descrição" [(ngModel)]="filtro.descricao">
  
  <select [(ngModel)]="filtro.situacao">
    <option value="">Todas</option>
    <option value="PENDENTE">Pendente</option>
    <option value="EM_ANDAMENTO">Em Andamento</option>
    <option value="CONCLUIDA">Concluída</option>
  </select>

  <button (click)="pesquisar()">Buscar</button>
  <button (click)="limpar()">Limpar</button>
</div>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let t of tasks">
      <td>{{ t.id }}</td>
      <td>{{ t.titulo }}</td>
      <td>{{ t.status }}</td> <td>
        <button [routerLink]="['/editar', t.id]">Editar</button>
      </td>
    </tr>
  </tbody>
</table>
